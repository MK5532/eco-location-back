
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/eco?characterEncoding=UTF-8&serverTimezone=UTC
    username: admin
    password: 1234
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: true